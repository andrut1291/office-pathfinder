<div>
    <div class='panel panel-info'>
        <div class='panel-heading'>
            {{title}}
            
    </div>
    
    <div>
      <a class= 'btn btn-warning' (click)='onClickEmployee()'>
        SEARCH
        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
      </a>     
      <input type="text" name="fname"><br> 
    </div>
    <h1>Zostala wybrana: {{ stationClicked }}</h1>
    <div class='table' *ngIf ='stationClicked !== ""'>
        <h1>Dane: </h1>
      <table>
        <thead>
          <tr>
              <th>Imie</th>
              <th>Nazwisko</th>
              <th>Stanowisko</th>
          </tr>
        </thead>
        <tbody>
          <tr 
          *ngFor='let employee of filteredEmployes'>
           <!-- <td>{{ employee.employeeId }}</td> -->
            <td>{{ employee.employeeName }}</td>
            <td>{{ employee.employeeSurname }}</td>
            <td>{{ employee.employeePosition }}</td>
          </tr>
        </tbody>
      </table>
    </div>

  

</div>
